<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE WALL</title>
    <link rel="stylesheet" href="assets/css/custom/style.css">
</head>
<body>
    <div id="wrapper">
        <div id="sign_up_block">
            <img src="./assets/img/welcome_the_wall_logo.png" alt="The Wall Logo">
            <ul>
                <li>Welcome</li>
                <li>Login your account.</li>
            </ul>
            <form id="login_form" action="./home.html" method="POST">
                <div id="email_block">
                    <label for="email">Email</label>
                    <input type="text" id="email" class="input_style" required>
                </div>
                <div id="password_block">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="input_style" required>
                </div>
                <button type="submit" id="signup_btn">Sign Up</button>
                <p>Don't have an account? <a href="./index.html">Sign up</a></p>
            </form>
        </div>
        <div id="the_wall_block">
            <img src="./assets/img/the_wall_logo.png" alt="The Wall Logo">
            <p>THE WALL</p>
        </div>
    </div>
</body>
</html>
