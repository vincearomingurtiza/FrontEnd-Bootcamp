<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE WALL</title>
    <link href="https://fonts.cdnfonts.com/css/roboto" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/custom/style.css">
    <script src="./assets/js/custom/script.js"></script>
</head>
<body>
    <div id="wrapper">
        <div id="sign_up_block">
            <img src="./assets/img/welcome_the_wall_logo.png" alt="The Wall Logo">
            <ul>
                <li>Welcome</li>
                <li>Register a new account.</li>
            </ul>
            <form id="signup_form" action="./login.html" method="POST">
                <div id="fname_block">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" class="input_style" required>
                </div>
                <div id="lname_block">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" class="input_style" required>
                </div>
                <div id="email_block">
                    <label for="email">Email</label>
                    <input type="text" id="email" class="input_style" required>
                </div>
                <div id="password_block">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="input_style" required>
                </div>
                <button type="submit" id="signup_btn">Sign In</button>
                <p>Already have an account? <a href="./login.html">Login</a></p>
            </form>
        </div>
        <div id="the_wall_block">
            <img src="./assets/img/the_wall_logo.png" alt="The Wall Logo">
            <p>THE WALL</p>
        </div>
    </div>
</body>
</html>
