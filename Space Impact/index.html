<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Impact</title>
    <link rel="stylesheet" href="./assets/css/custom/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="./assets/js/custom/script.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1><span>Space</span> Impact</h1>
        </div>
    </header>
    <section>
        <div class="container">
            <div id="war_zone">
                <div id="life_block">
                    <h3>LIFE:</h3>
                </div>
                <div id="battlefield">
                    <!-- My spaceship here -->
                    <div id="player">
                        <!-- <span class="player_bullet"></span> -->
                    </div>
                </div>
                <ul id="enemy_spawn_field">
                    <!-- Enemy Spacecraft Spawn Here -->
                    <li class="enemy_style" hidden></li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
